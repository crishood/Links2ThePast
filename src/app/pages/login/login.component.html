<nav class="nav justify-end">
  <app-nav-button label="Sign up"></app-nav-button>
</nav>
<main class="form_wrapper">
  <app-logo></app-logo>
  <div class="form_container">
    <h1 class="form_title">Login</h1>
    <form class="form_content" [formGroup]="form" (ngSubmit)="login($event)">
      <label for="email">Your email:</label>
      <input
        [class.formField_valid]="email?.valid && email?.touched"
        [class.formField_invalid]="email?.invalid && email?.touched"
        class="form_input"
        type="email"
        id="email"
        formControlName="email"
      />
      <span
        *ngIf="email?.touched && email?.hasError('required')"
        class="form_error"
        >This field is required</span
      >
      <span
        *ngIf="email?.touched && email?.hasError('email')"
        class="form_error"
      >
        Invalid email address
      </span>
      <label for="password">Password:</label>
      <input
        [class.formField_valid]="password?.valid && password?.touched"
        [class.formField_invalid]="password?.invalid && password?.touched"
        class="form_input"
        type="password"
        id="password"
        formControlName="password"
      />
      <span
        *ngIf="password?.touched && password?.hasError('required')"
        class="form_error"
        >This field is required</span
      >
      <span
        *ngIf="
          password?.hasError('maxlength') || password?.hasError('minlength')
        "
        class="form_error"
      >
        Password must be between 6 and 12 characters
      </span>
      <button type="submit" class="form_button_action">Login</button>
    </form>
  </div>
</main>
