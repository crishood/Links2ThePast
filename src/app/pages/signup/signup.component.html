<nav class="nav justify-end">
  <app-nav-button label="Login"></app-nav-button>
</nav>
<main class="form_wrapper">
  <app-logo></app-logo>
  <div class="form_container">
    <h1 class="form_title">Sign up</h1>
    <form class="form_content" [formGroup]="form" (ngSubmit)="signup($event)">
      <label for="name">Full name</label>
      <input
        [class.formField_valid]="name?.valid && name?.touched"
        [class.formField_invalid]="name?.invalid && name?.touched"
        class="form_input"
        type="text"
        id="name"
        formControlName="name"
      />
      <span
        *ngIf="name?.touched && name?.hasError('required')"
        class="form_error"
        >This field is required</span
      >
      <span
        *ngIf="name?.hasError('maxlength') || name?.hasError('minlength')"
        class="form_error"
      >
        Name must be between 3 and 20 characters
      </span>
      <label for="email">Your email:</label>
      <input
        [class.formField_valid]="email?.valid && email?.touched"
        [class.formField_invalid]="email?.invalid && email?.touched"
        class="form_input"
        type="email"
        id="email"
        formControlName="email"
      />
      <span
        *ngIf="email?.touched && email?.hasError('required')"
        class="form_error"
        >This field is required</span
      >
      <span
        *ngIf="email?.touched && email?.hasError('email')"
        class="form_error"
      >
        Invalid email address
      </span>
      <label for="password">Password:</label>
      <input
        [class.formField_valid]="password?.valid && password?.touched"
        [class.formField_invalid]="password?.invalid && password?.touched"
        class="form_input"
        type="password"
        id="password"
        formControlName="password"
      />
      <span
        *ngIf="password?.touched && password?.hasError('required')"
        class="form_error"
        >This field is required</span
      >
      <span
        *ngIf="
          password?.hasError('maxlength') || password?.hasError('minlength')
        "
        class="form_error"
      >
        Password must be between 6 and 12 characters
      </span>
      <button type="submit" class="form_button_action">Signup</button>
    </form>
    <div class="form_footer mt-4 text-center">
      <p>
        By Creating account You agree to the
        <a href="https://crishood.github.io/" target="_blank">Terms of use</a>
        and
        <a href="https://crishood.github.io/" target="_blank">Privacy Policy</a>
      </p>
    </div>
  </div>
</main>
