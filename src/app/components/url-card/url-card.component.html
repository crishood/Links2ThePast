<div class="urlCard_container">
  <div class="urlCard_header">
    <a [href]="link" class="text-md" target="_blank">{{ url }}</a>
    <button>
      <i class="fa-solid fa-trash text-red-600"></i>
    </button>
  </div>
  <div class="urlCard_description">
    <p>{{ description }}</p>
  </div>
</div>
